<!DOCTYPE html>
<html>
    <head>
        <title>wagnerRodrigo</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="functions.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    </head>
    <body>


        <div class="page-header">
            <h1>Login</h1>
        </div>


        <div class="container">
            <form id="frmPerson" class="form-horizontal">
                               <div class="form-group">
                    <label for="txtName" class="col-lg-2 control-label">Nome</label>
                    <div class="col-sm-4">
                        <input type="text" id="txtName" class="form-control" placeholder="Nome">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtPhone" class="col-lg-2 control-label">Telefone</label>
                    <div class="col-sm-4">
                        <input type="text" id="txtPhone" class="form-control" placeholder="Telefone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-sm-4">
                        <input type="email" id="txtEmail" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-sm-4">
                        <input type="submit" value="Enviar" id="btnSave" class="btn btn-success"/>
                    </div>
                </div>
            </form>
        </div>      


        <div class="container">
            <table id="tblList" class="table table-bordered"></table>
        </div>


        <div id="footer">
            <div class="container">
                <p class="text-muted credit">Wagner Rodrigo da Silva</p>
            </div>
        </div>

    </body>
</html>
